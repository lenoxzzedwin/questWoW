
<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" #chat id="chat">

  <ion-list no-lines>

    <ion-item *ngFor="let message of messages">
      <div class="animate-in-secondary">
        <p>{{message.message}}</p>
      </div>

    </ion-item>

  </ion-list>

</ion-content>

<ion-toolbar position="bottom">
  <ion-input [(ngModel)]="chatBox" type="text" placeholder="enter message..."></ion-input>
  <button (click)="send(chatBox)" style="position:absolute; right: 0; top: 0; margin: 0;"><ion-icon name="chatbubbles"></ion-icon></button>
</ion-toolbar>
